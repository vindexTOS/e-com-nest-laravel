version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api-gateway
      - admin-service
    networks:
      - ecom-network

  # Nest.js API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=ecom_user
      - DATABASE_PASSWORD=ecom_password
      - DATABASE_NAME=ecom_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRATION=7d
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - ecom-network

  # Laravel Admin Service
  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=EcomAdmin
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=ecom_db
      - DB_USERNAME=ecom_user
      - DB_PASSWORD=ecom_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      - ./admin-service:/var/www/html
    depends_on:
      - postgres
      - redis
    networks:
      - ecom-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ecom_user
      - POSTGRES_PASSWORD=ecom_password
      - POSTGRES_DB=ecom_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/seeders/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    networks:
      - ecom-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecom-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecom-network

  # Kibana (optional - for Elasticsearch visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - ecom-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  ecom-network:
    driver: bridge


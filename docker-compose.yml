services:
  # Nest.js API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=ecom_user
      - DATABASE_PASSWORD=ecom_password
      - DATABASE_NAME=ecom_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRATION=7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ecom-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ecom_user
      - POSTGRES_PASSWORD=ecom_password
      - POSTGRES_DB=ecom_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecom_user -d ecom_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-network
    restart: unless-stopped

  # Laravel Admin Service
  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=EcomAdmin
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:uQsffUPbReVqWhDDhrx5FsduqgPKg3JiZQ98MAuKBX4=
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=ecom_db
      - DB_USERNAME=ecom_user
      - DB_PASSWORD=ecom_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      - admin_storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ecom-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  admin_storage:

networks:
  ecom-network:
    driver: bridge

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  PHP_VERSION: '8.5'

jobs:
  # Test NestJS API Gateway
  test-api-gateway:
    name: Test API Gateway (NestJS)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 9200:9200

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install dependencies
        working-directory: ./api-gateway
        run: npm ci

      - name: Run linter
        working-directory: ./api-gateway
        run: npm run lint || true

      - name: Run unit tests
        working-directory: ./api-gateway
        env:
          NODE_ENV: test
          DATABASE_WRITE_HOST: localhost
          DATABASE_WRITE_PORT: 5432
          DATABASE_WRITE_USER: test
          DATABASE_WRITE_PASSWORD: test
          DATABASE_WRITE_NAME: test_db
          DATABASE_READ_HOST: localhost
          DATABASE_READ_PORT: 5432
          DATABASE_READ_USER: test
          DATABASE_READ_PASSWORD: test
          DATABASE_READ_NAME: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ELASTICSEARCH_NODE: http://localhost:9200
          JWT_SECRET: test-secret-key-for-ci
        run: npm test -- --coverage --passWithNoTests

      - name: Build application
        working-directory: ./api-gateway
        run: npm run build

  # Deploy to server
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test-api-gateway]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Check if deployment secrets are configured
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ] || [ -z "${{ secrets.DEPLOY_USER }}" ] || [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "‚ö†Ô∏è  Deployment secrets not configured. Skipping deployment."
            echo "Please configure DEPLOY_HOST, DEPLOY_USER, and DEPLOY_SSH_KEY in repository secrets."
            exit 0
          fi

      - name: Deploy to server via SSH
        if: secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USER != '' && secrets.DEPLOY_SSH_KEY != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/var/www/e-com-nest-laravel' }}
            
            # Configure git to use GitHub token if provided
            if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
              echo "üîë Configuring git with GitHub token..."
              git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || true
            fi
            
            echo "üîÑ Fetching latest code from GitHub..."
            git fetch origin
            
            echo "üì• Pulling latest changes..."
            git reset --hard origin/main || git reset --hard origin/master
            
            # Make deployment script executable and run it
            if [ -f "cicd/deploy.sh" ]; then
              chmod +x cicd/deploy.sh
              SKIP_GIT_PULL=true bash cicd/deploy.sh
            else
              # Fallback to inline deployment if script doesn't exist
              echo "‚ö†Ô∏è  cicd/deploy.sh not found, using inline deployment..."
              echo "üê≥ Stopping existing containers..."
              docker-compose down || true
              
              echo "üî® Rebuilding Docker images..."
              docker-compose build --no-cache
              
              echo "‚ñ∂Ô∏è  Starting containers..."
              docker-compose up -d
              
              echo "‚è≥ Waiting for services to be ready..."
              sleep 15
              
              echo "üóÑÔ∏è  Running migrations..."
              docker-compose exec -T api-gateway npm run migration:run || true
              docker-compose exec -T admin-service php artisan migrate --force || true
              
              echo "üìä Container status:"
              docker-compose ps
            fi
            
            echo "‚úÖ Deployment completed successfully!"

